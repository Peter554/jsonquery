name: CI
on: push
jobs:
  check-code:
    name: Check the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install Python dependencies
        run: poetry install
      - name: black
        run: poetry run black .
      - name: mypy
        run: poetry run mypy . 
      - name: test
        run: ./test.sh